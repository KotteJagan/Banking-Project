<!DOCTYPE html>

    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

/* Header Styling */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #003366;
    color: white;
}

.logo img {
    width: 100px;
    height: auto;
    padding:10px;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 10px;
    
}

nav a {
    color: white;
    text-decoration: none;
    
    border-radius: 5px;
}

nav a:hover {
    background-color: #004080;
}

/* Main Section Styling */
.main {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding: 20px 20px 20px 350px;
    background-image: url('bank.jpg'); 
    background-size: cover;
    background-repeat: no-repeat; 
    background-position: center; 
    min-height: 100vh;
}

/* Form Styling */
form {
    background: rgba(255, 255, 255, 0.0);
    border-radius: 8px;
    height: 100vh;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 350px;
    text-align: left;
}

form h1 {
    color: black;
    text-align: center;
    margin-bottom: 20px;
}

form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: black;
    text-align: left;
}

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="password"] {
    width: calc(100% - 22px);
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    margin-bottom: 15px;
}

form input[type="submit"] {
    background-color: #4CAF50;
    width: calc(100% - 22px);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

form input[type="submit"]:hover {
    background-color: #45a049;
}

footer {
    text-align: center;
    padding: 20px;
    background-color: #003366;
    color: white;
}
.home {
       padding: 20px;
       }

        }
        return true;
    }
    </script>
      
</head>
